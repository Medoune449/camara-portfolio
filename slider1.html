<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- linking google fonts for icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
   <!-- linking SwiperJS CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   <title>IMAGES</title>
   <link rel="stylesheet" href="css1/slider1.css">
</head>
<body>
   <div class="container swiper">
       <div class="card-wrapper">
         <ul class="card-list swiper-wrapper"> 
            <li class="card-item swiper-slide">
               <a href="#" class="card-link">
                  <img src="images/img1.png" alt="service 1" class="card-image">
                  <p class="badge serv1">Twitter</p>
                  <h2 class="card-title">Maquettage twitter</h2>
                     <button class="card-button material-symbols-rounded">arrow_forward</button>

               </a>
            </li>
            <li class="card-item swiper-slide">
               <a href="#" class="card-link">
                  <img src="images/img4.png" alt="service 1" class="card-image">
                  <p class="badge serv2">Facebook</p>
                  <h2 class="card-title">Maquettage Facebook</h2>
                     <button class="card-button material-symbols-rounded">arrow_forward</button>

               </a>
            </li>
            <li class="card-item swiper-slide">
               <a href="#" class="card-link">
                  <img src="images/instagram.png" alt="service 1" class="card-image">
                  <p class="badge serv4">Instagram</p>
                  <h2 class="card-title">Maquettage instagram</h2>
                     <button class="card-button material-symbols-rounded">arrow_forward</button>

               </a>
            </li>
        </ul>

         <div class="swiper-pagination"></div>
          <div class="swiper-slide-button swiper-button-prev"></div>
          <div class="swiper-slide-button swiper-button-next"></div>
       </div>
   </div>
   <!-- linking SwiperJS script -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <!-- linking custom script -->
   <script src="js1/slider1.js"></script>
</body>
</html>
